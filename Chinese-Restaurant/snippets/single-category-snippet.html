<div class='menu-item col-lg-6'>
    <div class='row'>
        <div class='col-md-5'>
            <div class='menu-item-photo'>
                <div>{{short_name}}</div>
                <img class='img-fluid' width='250' height='150' src='./images/menu/{{catShortName}}/{{short_name}}.jpg'
                    alt='item'>
            </div>
            <div class='menu-item-price'><span>{{size_small}}</span> {{price_small}}<span> {{size_large}}</span>
                {{price_large}}</div>
        </div>
        <div class='menu-item-description col-md-7'>
            <h3 class='menu-item-title'>{{name}}</h3>
            <p class='menu-item-details'>{{description}}</p>
        </div>
    </div>
</div>
<hr class='d-lg-none'>
